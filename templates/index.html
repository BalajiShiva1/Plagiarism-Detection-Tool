<!DOCTYPE html>
<html>
<head>
    <title>Code Similarity Checker</title>
</head>
<body>
    <h1>Upload Code Files for Similarity Check</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="language">Programming Language:</label>
        <select id="language" name="language">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <!-- Add more languages as needed -->
        </select><br><br>
        
        <label for="threshold">Threshold Percentage:</label>
        <input type="number" id="threshold" name="threshold" value="70" step="1" min="0" max="100"><br><br>
        
        <label for="files[]">Select code files:</label>
        <input type="file" id="files[]" name="files[]" multiple required><br><br>

        <input type="submit" value="Check Similarity">
    </form>
</body>
</html>
